<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quest</title>
</head>
<body>
    <h1>Quest</h1>
    <script type="text/javascript">
    
        /*
        <Quest 1>
        1. selectors 라는 이름을 가진 객체를 생성합니다.
        2. number 프로퍼티를 갖고 있으며 그 값은 2 (number type) 입니다.
        3. string 프로퍼티를 추가하고 빈 문자열 ‘ ’ 을 할당합니다.
        4. selectors 객체에 dom 프로퍼티 배열을 추가하고 ‘header’ 문자열 원소를 할당합니다.
        5. selectors 객체의 dom 배열 프로퍼티에 ‘main’, ‘footer’ 라는 문자열을 ‘header’ 원소의 뒤에 순서대로 추가합니다.
        6. selectors 객체의 string 프로퍼티를 삭제합니다.
        7. console.log 메서드를 이용해서 selectors 객체를 출력합니다.
        */

        var selectors = {
            number : 2,
            string : ''
        };
        selectors.dom = ['header'];
        selectors.dom.push('main');
        selectors.dom.push('footer');
        delete selectors.string;
        console.log('Quest 1 : ', selectors);

        /*
        <Quest 2>
        1. var cars = [‘Hyundai’, ‘Kia’, ‘Samsung’, ‘GM’]; 배열을 선언합니다.
        2. cars 배열 문자열 원소를 역순으로 출력하는 반복문을 작성합니다.
        3. console.log 메서드를 이용해서 cars 를 출력합니다.
        */

        var cars= ['Hyundai', 'Kia', 'Samsung', 'GM'];
        cars.reverse();
        var result = '';
        for(var i = 0; i < cars.length; i++){
            result += cars[i] + ' ';
        }
        console.log('Quest 2 : ', result);

        /*
        <Quest 3>
        1. 전역변수 document 의 프로퍼티 및 메서드 등을 console.log 메서드를 이용해서 출력하는 반복문을 작성합니다.
        2. 여러가지 방법의 반복문을 이용하여 작성해도 됩니다.
        */
        
        console.log('Quest 3 : ');
        
        for(var name in document){
            console.log(document[name]);
        }

        /*
        <Quest 4>
        1. var orders = { name : [‘본인 이름’], coffee : [‘아메리카노’, ‘에스프레소’, ‘카페라떼’] }; 객체를 선언합니다.
        2. orders 객체의 coffee 프로퍼티 배열이 가지는 원소들을 반복문을 이용하여 (3) 의 문자열로 console.log 메서드를 이용해서 출력합니다.
        3. 문자열 : “name 님, 주문하신 coffee 1잔 나왔습니다.”
        */

        console.log('Quest 4 : ');

        var orders = { 
            name : ['이지원'], 
            coffee : ['아메리카노', '에스프레소', '카페라떼'] 
            };
        for (var i = 0; i < orders.coffee.length; i++)
        {
            console.log(orders.name[0] + " 님, 주문하신 " + orders.coffee[i] + " 1잔 나왔습니다.")
        }

        /*
        <Quest 5>
        1. 객체, 배열, 반복문, 함수 등을 이용하여 자기 소개를 하는 문자열을 출력합니다.
        2. 자신의 소개를 해주세요.
        */
        
        console.log('Quest 5 : ');

        var me = {
            age : 21,
            university : '계원예술대학교',
            major : '디지털 미디어 디자인과 프로그래밍 전공',
            dreamNow : '웹 프로그래머'
        }
        var design = ['photoshop', 'illustrator', 'animator', 'after effect', '3D Max', 'Cinema4D'];
        design.reverse();
        var programming = {
            first : 'HTML/CSS', 
            Second : 'jQuery', 
            Third : 'C#', 
            Fourth : 'Javascript'
        };
        

        var hello = function(name, like){
            return '안녕하세요. 저는 ' + like + '을 좋아하는 ' + name + '입니다. ';
        }
        var result = hello('이지원', '경험하는 모든 것');

        var sum = "";
        for(var i = 0; i < design.length; i++){
            sum += design[i] + ', ';
        }

        var priority = [];
        for(var name in programming){
            priority.push(programming[name]);
        }


        const duration1 = 1000;
        const duration2 = 3000;
        const duration3 = 5000;
        const duration4 = 8000;

        var Timer1 = setTimeout(function(){
            console.log(result);
        }, duration1);

        var Timer2 = setTimeout(function(){
            console.log('현재는 ' + me.university + '에서 ' + me.major + '하고 있으며, ' + me.dreamNow + '가 되고 싶습니다.');
        }, duration2);

        var Timer3 = setTimeout(function(){
            console.log('제가 다룰 수 있는 디자인 툴은 ' + sum + '이 있고, ' 
            + '프로그래밍 언어로는 ' + priority + '가 있습니다.');
        }, duration3);

        var Timer4 = setTimeout(function(){
            console.log('감사합니다 :)');
        }, duration4);

    </script>
</body>
</html>
